name: DBT PR build

on:
  pull_request:

jobs:
  dbt:
    runs-on: ubuntu-20.04
    timeout-minutes: 15

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: install deps
        run: pip install dbt datafold-sdk
        
      - name: dbt deps
        run: dbt deps

      - name: get event
        run: cat /home/runner/work/_temp/_github_workflow/event.json

      - name: run seed
        run: dbt seed --full-refresh --profiles-dir ./
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_SCHEMA: BEERS_DEV

      - name: run dbt
        run: dbt run --profiles-dir ./
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_SCHEMA: BEERS_DEV

      - name: submit artifacts to datafold
        run: |
          set -ex
          datafold dbt upload --ci-config-id 1 --run-type=pull_request --target-folder ./target/ --commit-sha ${GIT_SHA}
        env:
          DATAFOLD_HOST: ${{ secrets.DATAFOLD_HOST }}
          DATAFOLD_APIKEY: ${{ secrets.DATAFOLD_APIKEY }}
          GIT_SHA: ${{ github.event.pull_request.head.sha }}
